<div class="banner banner-info" [ngClass]="{
  'hidebanner':hide
}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="content">{{message}}
          <a href="{{hyperlink}}" target="_blank"> {{anchorText}}</a>
          <span class="pointer-cursor" (click)="hideBanner()">
            <i class="fas fa-times float-right"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
