<div class="container-fluid bg-white py-2">
    <h5>
        Mayastor ci pipelines
    </h5>
    <div class="bg-white rounded border ">
        <table class="table table-borderless">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">length</th>
                <th scope="col">status</th>
            </tr>
            <tbody>
                <ng-template ngFor let-pip [ngForOf]="data" let-i="index">
                    <tr>
                        <td>{{pip.id}}</td>
                        <td>{{pip.totalTests}}</td>
                        <td>{{pip.status}}</td>
                        <td>
                            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample{{pip.id}}"
                                role="button" aria-expanded="false" aria-controls="collapseExample{{pip.id}}">
                                expand
                            </a>
                        </td>
                    </tr>
                    <tr class="collapse bg-light border-info rounded w-100 border" id="collapseExample{{pip.id}}">
                        <td class="d-flex flex-wrap">
                            <div *ngFor="let test of pip.tests" class="m-1 border border-info p-1">
                                <div
                                    [ngClass]="{'text-success':test.status=='PASSED','text-danger':test.status=='FAILED'}">
                                    {{test.id}}</div>
                            </div>
                        </td>
                    </tr>
                </ng-template>

            </tbody>
        </table>
    </div>
</div>
