<div class="wrapper sidebar-style ">
  <div class="row my-3">
    <div class="text-center mx-auto py-2">
      <img src="/assets/images/company-logos/dashboard-logo.png" alt="" class="p-0" height="80">
    </div>
  </div>
  <div class="row mx-auto">
    <ul class="list-group mx-auto w-100">
      <li class=" px-0 sidebar-group">
        <div class="px-4 py-3 active-sidebar-item">Storage Engines</div>
        <ul class="mx-4">
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='cstor'}"
              (click)="Engine='cstor'" [routerLink]="['/openebs/cstor/konvoy']">OpenEBS/cStor</a>
          </li>
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='jiva'}"
              (click)="Engine='jiva'" [routerLink]="['/openebs/jiva/konvoy']">OpenEBS/jiva</a>
          </li>
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='cstor-csi'}"
              (click)="Engine='cstor-csi'" [routerLink]="['/openebs/cstor-csi/konvoy']">OpenEBS/cstor-csi</a>
          </li>
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='jiva-operator'}"
              (click)="Engine='jiva-operator'"
              [routerLink]="['/openebs/jiva-operator/konvoy']">OpenEBS/jiva-operator</a>
          </li>
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='localpv'}"
              (click)="Engine='localpv'"
              [routerLink]="['/openebs/localpv/konvoy']">OpenEBS/localpv</a>
          </li>
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='release-branch'}"
              (click)="Engine='release-branch'"
              [routerLink]="['/openebs/release-branch/nativek8s']">OpenEBS/ZFS-LocalPV</a>
          </li>
          <li class="storage-link-items">
            <a class="storage-engine-links" [ngClass]="{'storage-engine-link-active': Engine ==='lvm-localpv'}"
              (click)="Engine='lvm-localpv'"
              [routerLink]="['/openebs/lvm-localpv/nativek8s']">OpenEBS/LVM-LocalPV</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="mt-5 mx-auto sidebar-group py-1 rounded ">
    <a class="d-flex justify-content-around storage-engine-links" *ngIf="status; else loadingIcon" placement="bottom"
      ngbTooltip="{{getTimeFormat(status.updated)}}" tooltipClass="status-tooltip">
      <div class="storage-engine-links">GitLab</div>
      <div class="badge rounded-pill btn-outline-light my-auto"><i class="fas fa-circle mx-1"
          [ngClass]="getStatusClass(status.status)"></i>{{status.status}}</div>
    </a>
  </div>
</div>

<ng-template #loadingIcon>
  <div class="text-center">
    <i class="fas fa-circle-notch text-light fa-spin"></i>
  </div>
</ng-template>
